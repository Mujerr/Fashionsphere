
<br><br>
<div class="carrito">
    <h3>Carrito de compras</h3>
    <div class="lista-articulos">
      <div class="articulo">
        <div class="imagen-articulo">
          <img src="ruta-a-la-imagen.jpg" alt="Nombre del artículo">
        </div>
        <div class="info-articulo">
          <h4 class="nombre-articulo">Nombre del artículo</h4>
          <p class="precio-articulo">$99.99</p>
          <div class="cantidad-articulo">
            <input type="number" value="1" min="1">
            <button class="btn-eliminar-articulo">Eliminar</button>
          </div>
        </div>
      </div>
      <!-- Otros artículos del carrito -->
    </div>
    <div class="total">
      <span class="etiqueta-total">Total:</span>
      <span class="precio-total">$99.99</span>
    </div>
  </div>
