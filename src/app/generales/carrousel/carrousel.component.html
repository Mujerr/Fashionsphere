<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let imageUrl of imageUrls; let i = index" [ngClass]="{ 'active': i === 0 }">
      <img [src]="imageUrl" class="d-block w-100 carousel-image"  alt="Image {{ i + 1 }}">
    </div>
  </div>
</div>
